<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="en">
<head><title>Wicket</title></head>
<body>
<a wicket:id="linkId">Form Page</a>
<br/>
<form wicket:id="form">
    <span wicket:id="name"></span>
    <input type="text" wicket:id="nameText"/>
    <br/>
    <span wicket:id="surname"></span>
    <input type="text" wicket:id="surnameText"/>
    <br/>
    <input type="submit" wicket:id="submit">
</form>
<div>
    <span wicket:id="thanks"></span>
</div>
<div wicket:id="messages">
    Всего: <span wicket:id="amountOfMessages"></span>
</div>

<div wicket:id="content"></div>
<wicket:fragment wicket:id="fragment">
    <span wicket:id="fragmentLabel"></span>
</wicket:fragment>

<wicket:enclosure child="test1">
    <span wicket:id="test1"></span>
    <span wicket:id="test2"></span>
</wicket:enclosure>
</body>
</html>
